<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-grid class="main-grid">

      <ion-row class="ion-text-center">
        <ion-col class="ion-text-center" size-lg="4" offset-lg="4" class="login-box">
          <ion-card-header>
            <div class="login-logo">
              <img src="assets/icons/icon-128x128.png" alt="WebApp Logo">
              <h1 class="app-name-main">Web App</h1>
            </div>
          </ion-card-header>
          <br>
          <h5>Sign In into your account!</h5>

          <ion-item>
            <ion-input
              [(ngModel)]="login.email"
              name="email"
              type="text"
              #email="ngModel"
              spellcheck="false"
              autocapitalize="off"
              placeholder="Email"
              required
            >
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p
              [hidden]="email.valid || submitted === false"
              class="ion-padding-start"
            >
              Email is required
            </p>
          </ion-text>

          <ion-item>
            <ion-input
              [(ngModel)]="login.password"
              name="password"
              type="password"
              #password="ngModel"
              placeholder="Password."
              required
            >
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p
              [hidden]="password.valid || submitted == false"
              class="ion-padding-start"
            >
              Password is required
            </p>
          </ion-text>
          <ion-button (click)="onLogin(loginForm)" type="submit" color="success" expand="block">Sign In</ion-button>
          <ion-button (click)="onGoogleLogin()" type="submit" color="success" expand="block">Google Login</ion-button>
          <app-a2hs-prompt></app-a2hs-prompt>
          Don't have account? <span (click)="onSignup()" style="color:#51cccc; cursor: pointer;">Sign Up</span>
          Forget Password? <span (click)="resetPassword()" style="color:#51cccc; cursor: pointer;">Reset Password</span>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
