<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Web APP</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!user" routerLink="/login">Login </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!user" routerLink="/signup">Sign up </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <!-- <ion-img src="/assets/appbanner.jpg"></ion-img> -->
    <ion-card-header>
      <ion-card-title>Welcome to Ionic Web App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{ connectedusers?.length || 0 }}</h3>

              <p>Users</p>
            </div>
            <div class="icon">
              <i class="ion ion-person"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3>{{ sensordata }}</h3>

              <p>Sensor Data</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
          </div>
        </div>
        <!-- <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>44</h3>

              <p>User Registrations</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-danger">
            <div class="inner">
              <h3>65</h3>

              <p>Unique Visitors</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
          </div>
        </div> -->
      </div>
      <div class="row">
        <div class="col-lg-12 col-12">
          <line-chart
            *ngIf="linechart_loaded"
            [_lineChartDataLabels]="linechartlabel"
            [_lineChartDataDatasets]="linechartdataset"
            [_lineChartOptions]="linechartoptions"
          ></line-chart>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-12">
          <ngx-datatable
            class="material"
            [rows]="rows"
            [rowHeight]="50"
            [columns]="columns"
            [columnMode]="ColumnMode.force"
            [sortType]="SortType.multi"
            [headerHeight]="50"
            [footerHeight]="50"
            [scrollbarH]="true"
            [selectionType]="SelectionType.single"
            [externalPaging]="true"
            [externalSorting]="true"
          >
            <ngx-datatable-column
              *ngFor="let column of columns; let i = index;"
              name="{{column.name}}"
              prop="{{column.prop}}"
              [width]="column.width"
            >
              <ng-template
                let-value="value"
                let-row="row"
                ngx-datatable-cell-template
              >
                <span>
                  {{(['createdAt','updatedAt'].includes(column.prop)) ? (value |
                  date) : value}}
                </span>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
